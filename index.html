        <div class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile" class="form" id="form_edit" novalidate>
                    <input name="name" class="form__input form__input_type_name" type="text" required minlength="2" maxlength="40" />
                    <input name="about" class="form__input form__input_type_about" type="text" required minlength="2" maxlength="200" />
                    <button type="submit" class="form__button-save" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_place">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="newplace" class="form" id="form_place" novalidate>
                    <input name="title" class="form__input form__input_type_title" type="text" required minlength="2" maxlength="40" placeholder="Название" />
                    <input name="link" class="form__input form__input_type_link" type="url" required placeholder="Ссылка на картинку"/>
                    <button type="submit" class="form__button-save" aria-label="сохранить">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup-photo">
            <div class="popup-photo__container">
              <img class="popup-photo__image" src="#" alt="#">
              <button class="popup__close-button popup-photo__close-button" type="button"></button>
              <h2 class="popup-photo__title"></h2>
            </div>
          </div>
        

        <template id="card">
            <article class="cards__list-item">
                <button class="cards__delete-button" type="button" aria-label="Удаление фотографии"></button>
                <img src="./images/dombay.jpg" alt="Домбай" class="cards__image" />
