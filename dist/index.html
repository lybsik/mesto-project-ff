<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Проект Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img class="profile__avatar" src="8e94371e9d2475fdfc60.jpg" alt="Фото профиля"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button><p class="profile__caption">Покоритель гор</p></div><button class="profile__add-button" type="button" aria-label="добавление фото"></button></section><section class="cards"><div class="cards__list" id="cards__list"></div></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile" class="form" id="form_edit" novalidate><input name="name" id="name" class="form__input form__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="name-error popup__input-error"></span> <input name="about" id="about" class="form__input form__input_type_about" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="about-error popup__input-error"></span> <button type="submit" class="form__button-save" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup popup_place"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="закрыть"></button><h2 class="popup__title">Новое место</h2><form name="newplace" class="form" id="form_place" novalidate><input name="title" id="title" class="form__input form__input_type_title" required
